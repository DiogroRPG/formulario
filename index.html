<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <title>Formúlario estilo musical</title>
  <head>
    <h1 id="title" class="text-center">Suas preferências musicais</h1>
     <p id="description" class="description text-center">
      Obrigado por participar.
    </p>
    <form id="survey-form">
    <link rel="stylesheet" type="text/css" href="css/estilo.css">
  </head>
<body>
  <form id="survey-form">
    <div class="form-group">
      <label id="name-label" for="name">Nome</label>
      <input
        type="text"
        name="name"
        id="name"
        class="form-control"
        placeholder="Digite seu nome"
        required
      />
    </div>
    <div class="form-group">
      <label id="email-label" for="email">Email</label>
      <input
        type="email"
        name="email"
        id="email"
        class="form-control"
        placeholder="Digite seu Email"
        required
      />
    </div>
    <div class="form-group">
      <label id="number-label" for="number"
        >Idade<span class="clue">(opcional)</span></label
      >
      <input
        type="number"
        name="age"
        id="number"
        min="10"
        max="99"
        class="form-control"
        placeholder="Idade"
      />
  </div>
    <div class="form-group">
      <p>Qual seu preferido?</p>
    <select id="dropdown" name="role" class="form-control" required>
        <option disabled selected value>Selecione uma resposta</option>
       <option value="Rock">Sertanejo</option>   <option value="Rock">Funk</option>
       <option value="Rock">Rap/Trap</option>
      <option value="Rock">Rock</option>
        <option value="Eletronica">Eletronica</option>
        <option value="Samba">Samba</option>
        <option value="preferNo">Prefiro não dizer</option>
        <option value="other">Outros</option>
      </select>
      </div>
    <div class="form-group">
      <p>
        Porque gosta desse estilo?
      </p>
      <select id="most-like" name="mostLike" class="form-control" required>
        <option disabled selected value>Selecione uma opção</option>
        <option value="challenges">Emoção</option>
        <option value="projects">É dançante</option>
        <option value="community">Pelo conteudo</option>
        <option value="openSource">Pela batida</option>
      </select>
    </div>
    <div class="form-group">
      <p>
    Em qual momento escuta mais musica?
        <span class="clue">(Selecione quantos quiser)</span>
      </p>

      <label
        ><input
          name="prefer"
          value="no-trabalho"
          type="checkbox"
          class="input-checkbox"
        />No trabalho</label
      >
      <label>
        <input
          name="prefer"
          value="estudando"
          type="checkbox"
          class="input-checkbox"
        />Estudando</label
      >
      <label
        ><input
          name="prefer"
          value="horas-vagas"
          type="checkbox"
          class="input-checkbox"
        />Nas horas vagas</label
      >
      <label
        ><input
          name="prefer"
          value="sozinho"
          type="checkbox"
          class="input-checkbox"
        />Sozinho</label
      >
      <label
        ><input
          name="prefer"
          value="na-balada"
          type="checkbox"
          class="input-checkbox"
        />Na Balada</label
      >
      <label
        ><input
          name="prefer"
          value="no-computador"
          type="checkbox"
          class="input-checkbox"
        />No computador</label
      >
      <label
        ><input
          name="prefer"
          value="caminhada"
          type="checkbox"
          class="input-checkbox"
        />Caminhada</label
      >
      <label
        ><input
          name="prefer"
          value="viagem"
          type="checkbox"
          class="input-checkbox"
        />Viagem</label
      >
    </div>
    <div class="form-group">
      <p>Qual seu artista favorito e porque?</p>
      <textarea
        id="comments"
        class="input-textarea"
        name="comment"
        placeholder="Entre com sua resposta aqui..."
      ></textarea>
    </div>
    <div class="form-group">
      <button type="submit" id="submit" class="submit-button">
        Enviar
      </button>
    </div>
  </form>
      </body>
</html>
